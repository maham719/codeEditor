<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="code-editor-container">
        <!-- html  -->
        <div class="code-editor html-editor">
            <div class="header">
                <div class="left-header">
                    <img src="/pngegg (1).png" alt="html logo" width="25px">
                <span>HTML</span></div>
                <div class="right-header">
                    <img src="copy.svg" alt="" class="copy copy1">
                </div>
            </div>
            <textarea name="" class="html-input" spellcheck="false"></textarea>
        </div>
        <!-- css  -->
        <div class="code-editor css-editor">
            <div class="header">
                <div class="left-header">
                    <img src="/pngegg (2).png" alt="css logo" width="35px">
                <span>CSS</span></div>
                <div class="right-header">
                    <img src="copy.svg" alt="" class="copy copy2">
                </div>
            </div>
            <textarea name="" class="css-input" spellcheck="false"></textarea>
        </div>
        <!-- javascript  -->
        <div class="code-editor js-editor">
            <div class="header">
                <div class="left-header">
                    <img src="/vecteezy_javascript-logo-png-javascript-icon-transparent-png_27127463.png" alt="javascript logo" width="35px">
                <span>JS</span></div>
                <div class="right-header">
                    <img src="copy.svg" alt="" class="copy copy3">
                </div>
            </div>
            <textarea name="" class="js-input" spellcheck="false"></textarea>
        </div>
    </div>
    <div class="output-container">
        <div class="output-head">
            <span>OUTPUT</span>
            <img src="save.svg" alt="" id="save">
            <img src="fullscreen.svg" alt="" id="full-screen">
        </div>
        <iframe id="output">

        </iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
